version: '3.8'

# PKG uses centralized remote PostgreSQL database
# Credentials MUST be provided via .env file - never commit real credentials!
# Copy docker/.env.example to docker/.env and fill in values

services:
  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: pkg-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PKG Core Service
  pkg-core:
    build:
      context: ..
      dockerfile: docker/Dockerfile.pkg-core
    container_name: pkg-core
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: /api/v1
      # Remote centralized database - credentials from .env
      DB_HOST: ${DB_HOST:?DB_HOST is required}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:?DB_USERNAME is required}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_DATABASE: ${DB_DATABASE:-pkg}
      DB_SSL: ${DB_SSL:-true}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      FILE_STORAGE_PATH: /data/files
    volumes:
      - file-storage:/data/files
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Telegram Adapter
  telegram-adapter:
    build:
      context: ..
      dockerfile: docker/Dockerfile.telegram-adapter
    container_name: pkg-telegram-adapter
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      PKG_CORE_URL: http://pkg-core:3000/api/v1
      TELEGRAM_API_ID: ${TELEGRAM_API_ID:-}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH:-}
      TELEGRAM_SESSION_STRING: ${TELEGRAM_SESSION_STRING:-}
      SESSION_GAP_THRESHOLD: 4
    depends_on:
      pkg-core:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Bull Board - BullMQ Monitoring
  bull-board:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bull-board
    container_name: pkg-bull-board
    ports:
      - "3002:3002"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3002
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard - Web UI
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dashboard
    container_name: pkg-dashboard
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      NUXT_PKG_CORE_URL: http://pkg-core:3000/api/v1
      NUXT_API_KEY: ${API_KEY:-}
    depends_on:
      pkg-core:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # n8n Worker
  n8n:
    image: n8nio/n8n:latest
    container_name: pkg-n8n
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD:?N8N_PASSWORD is required}
      PKG_CORE_URL: http://pkg-core:3000/api/v1
      WEBHOOK_URL: http://n8n:5678
      GENERIC_TIMEZONE: Europe/Moscow
    volumes:
      - n8n-data:/home/node/.n8n
      - file-storage:/data/files
    depends_on:
      pkg-core:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  redis-data:
  n8n-data:
  file-storage:
