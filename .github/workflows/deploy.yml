name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    # Skip deployment for docs-only changes
    if: "!contains(github.event.head_commit.message, '[skip deploy]') && !contains(github.event.head_commit.message, '[docs only]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            cd /opt/apps/pkg
            git config --global --add safe.directory /opt/apps/pkg

            echo "ğŸ“¥ Pulling latest changes..."
            git fetch origin master
            git reset --hard origin/master

            echo "ğŸ”¨ Building and starting containers..."
            cd docker
            docker compose up -d --build

            echo "â³ Waiting for health checks..."
            sleep 30

            echo "ğŸ“Š Container status:"
            docker compose ps

            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "âœ… Deployment completed at $(date)"
